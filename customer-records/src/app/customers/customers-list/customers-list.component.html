<div class="container">
  <div class="row grid-container">
   <div class="col-sm-12">
<table class="table table-striped table-hover">
<thead>
  <tr>
    <th scope="col">&nbsp;</th>
      <th scope="col" (click)="sortByProperty('firstName')">First Name</th>
      <th scope="col" (click)="sortByProperty('lastName')">Last Name</th>
      <th scope="col" (click)="sortByProperty('address')">Address</th>
      <th scope="col" (click)="sortByProperty('city')">City</th>
      <th scope="col" (click)="sortByProperty('state')">State</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let customer of customers">
    <td><img src="assets/images/{{ customer.gender }}.svg" alt="Customer Image" class="img-responsive grid-image"></td>
    <td class="align-data"><a class="highlight" (click)="onCustomerClick(customer.id)">
      {{ customer.firstName }}
    </a></td>
    <td class="align-data">{{ customer.lastName }}</td>
    <td class="align-data">{{ customer.address }}</td>
    <td class="align-data">{{ customer.city }}</td>
    <td class="align-data">{{ customer.state }}</td>
  </tr>
  <tr *ngIf="!customers.length">
    No Records Found
  </tr>
  </tbody>
</table>
   </div>
  </div>
</div>
