<div class="container">
  <div class="row" *ngIf="customer">
    <div class="col-md-2">
      <img src="assets/images/{{customer.gender | lowercase}}.svg" class="details-image" />
    </div>
    <div class="col-md-10">
      <h4>
          {{ customer.firstName }} {{ customer.lastName }}&nbsp;
      </h4>
      <br />
       {{ customer.address }}
      <br />
      {{ customer.city }}, {{ customer.state }}
    </div>
  </div>
  <br /><br />
  <div class="row">
    <!-- <div class="col-md-12">
      <div>
          <ng-container #mapsContainer></ng-container>
      </div>
    </div> -->
  </div>
</div>
<div *ngIf="!customer" class="container">
   No customer found
</div>
