<div class="container" style="padding-top: 70px">
  <header class="mt-2">
    <h3><span class="fa fa-lock"></span>&nbsp;&nbsp;Authenticate</h3>
  </header>
  <br />
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="row form-group">
        <label for="email" class="col-md-2">Email:</label>
        <input
          type="email"
          class="col-md-4 form-control"
          id="email"
          name="email"
          ngModel
          required
        />
      </div>
      <br />
      <div class="row form-group">
        <label for="password" class="col-md-2">Password:</label>
        <input
          type="password"
          class="col-md-4 form-control"
          id="password"
          name="password"
          required
          ngModel
          minlength="6"
        />
      </div>
      <br />
      <div>
        <button id="submit"
          class="btn btn-dark"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-dark" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </div>
  </form>
  <app-alert *ngIf="alertMessage" [message] = "alertMessage" (close) = "dismissAlert()"></app-alert>
</div>
